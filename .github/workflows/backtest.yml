name: Backtest RSI + Trend

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # cada 6 horas

permissions:
  contents: write

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Run backtest
        run: python backtest_rsi_trend.py

      - name: Commit results
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add results/backtest_summary.json || true
          git diff --staged --quiet || git commit -m "Update backtest results"

          git pull --rebase origin main || exit 0
          git push origin main
