name: Predict LSTM Expectation (4H)

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy torch joblib

      - name: Run LSTM prediction
        run: python predict_lstm_expectation.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add results/lstm_expectation.json
          git commit -m "Update LSTM market expectation" || echo "No changes"
          git push
