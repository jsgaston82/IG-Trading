name: Detect Trend (EMA)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Detect trend
        run: python trend_detector.py

      - name: Commit trend status
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add results/trend_status.json || true
          git diff --staged --quiet || git commit -m "Update trend status (EMA)"

          git pull --rebase origin main || exit 0
          git push origin main
