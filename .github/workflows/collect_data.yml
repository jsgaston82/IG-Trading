name: Collect Data

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas

      - name: Collect EURUSD data
        run: |
          python data_collector_yfinance.py

      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/eurusd_5m.csv
          git commit -m "update EURUSD 5m data" || echo "No changes"
          git push
